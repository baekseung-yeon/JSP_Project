        <label for="image">*이미지첨부</label>
        <label for="file-upload" class="custom-upload">
          <div class="plus">
            <div class="icon-img">
            <img src="images/plus-button.svg" alt="+" class="icon">
          </div>
          <span>사진등록</span>  
        </div>
      </label>
      <input type="file" id="file-upload" multiple accept="image/*" style="display:none">
      </div>
      <div class="form-group tags">
        <label for="tag">*해시태그</label>
        <input type="text" id="tags" name="tags" placeholder="#아이템과 #스타일을 작성해주세요.">
      
        <div class="hashtag-buttons" style="margin-top: 10px;">
          <button type="button" class="hashtag-btn" data-tag="#스타일컬렉션">#스타일컬렉션</button>
          <button type="button" class="hashtag-btn" data-tag="#스타일챌린지">#스타일챌린지</button>
          <button type="button" class="hashtag-btn" data-tag="#여름스타일링">#여름스타일링</button>
          <button type="button" class="hashtag-btn" data-tag="#여름데일리">#여름데일리</button>
          <button type="button" class="hashtag-btn" data-tag="#최애템">#최애템</button>
        </div>
      </div>

      <div class="form-group contents">
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="8" required placeholder="내용을 입력해주세요. (최대 200자)"></textarea>
      </div>

      <div >
        <button type="submit" class="submit-btn">작성 완료</button>
      </div>
  </div>

<script>
  const tagInput = document.getElementById('tags');
  const buttons = document.querySelectorAll('.hashtag-btn');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const tag = button.dataset.tag;
      let current = tagInput.value.trim();

      // 중복 추가 방지
      if (!current.includes(tag)) {
        tagInput.value = current ? current + ' ' + tag : tag;
      }
    });
  });
</script>
