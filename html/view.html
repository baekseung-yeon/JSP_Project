<script>
  
  function toggleLike(el) {
    const img = el.querySelector('.heart-icon');
    const span = el.querySelector('.like-count');
    const fx = el.querySelector('.like-fx');

    let count = parseInt(span.textContent);

    if (el.classList.contains('liked')) {
      // 좋아요 해제
      el.classList.remove('liked');
      img.src = 'images/heart-icon-bk.svg';
    } else {
      // 좋아요 추가
      el.classList.add('liked');
      img.src = 'images/like_red.svg';

      // 숫자 떠오르는 애니메이션
      fx.classList.remove('animate');
      void fx.offsetWidth; // 강제 리플로우
      fx.classList.add('animate');
    }

    // 하트 애니메이션
    img.classList.remove('animate');
    void img.offsetWidth;
    img.classList.add('animate');
  }
</script>
