  <div class="profile-container">
    <h1 class="profile-title">프로필 관리</h1>

    <div class="profile-header">
      <div class="profile-image">
        <img src="/api/placeholder/100/100" alt="프로필 이미지" />
      </div>
      <div>
        <h2 class="user-name">h0ngt0graphy</h2>
        <div class="profile-actions">
          <input type="file" id="profileImgInput" accept="image/*" style="display: none;" onchange="previewProfileImage(event)">
          <button class="edit-profile-img" onclick="document.getElementById('profileImgInput').click();">이미지 변경</button>
          <button class="btn">삭제</button>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="profile-form">
      <h2 class="profile-info-title">프로필 정보</h2>
      <div class="form-group">
        <label class="form-label">프로필 이름</label>
        <div class="form-row">
          <input type="text" id="nicknameInput" value="h0ngt0graphy" class="form-input" />
          <button class="btn" onclick="changeNickname()">변경</button>
        </div>
      </div>

      <div class="form-group email">
        <label class="form-label">이메일</label>
        <div class="form-row">
          <span class="form-value">mg********@privaterelay.appleid.com</span>
        </div>
      </div>

      <div class="form-group intro">
        <label class="form-label">소개</label>
        <div class="form-row">
          <textarea id="introInput" class="form-input profile-intro" style="resize: none;" placeholder="좋아하는 스타일이나 브랜드로 간단한 소개를 적어보세요"></textarea>
          <button class="btn" onclick="changeIntro()">변경</button>
        </div>
      </div>
      <div class="withdraw-wrapper">
      <button class="withdraw-link" onclick="withdrawMember()">회원 탈퇴</button>
    </div>
    </div>
  </div>

  <!--푸터-->

  <script>
    function changeNickname() {
      const input = document.getElementById('nicknameInput');
      alert(`변경된 프로필 이름: ${input.value}`);
    }

    function changeIntro() {
      const intro = document.getElementById('introInput');
      alert(`변경된 소개: ${intro.value}`);
    }
